<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/usercenter.css">
<link rel="stylesheet" href="css/styles.css">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
</head>
    
<body id="centerBody">
    <div class="container-narrow">
        <div class="masthead">
            <ul class="nav nav-pills pull-right" id="header">
                <li><a href="#" id="live-list">直播列表</a></li>
                <li><a href="#" id="recorded-list">录播列表</a></li>
                <li class="active"><a href="#" id="active">个人中心</a></li>
            </ul>
            <img id="logo" src="img/logo.png">
            <hr />
        </div>
    </div>
    <div class="container"  id="infoDiv">   
        <h1 id="title">
            个人中心
        </h1>
        <br>
        <form class="form-inline" role="form" id="nameForm">
            <label for="lastname" class="col-sm-2 control-label" >修改昵称</label>
            <input type="text" class="form-control" id="nameTxt" placeholder="请输入新昵称">
            <button type="submit" class="btn btn-default btn" id="nameBtn">确认修改</button>
        </form>
        <br><br>
        <form class="form-horizontal" role="form" id="pswForm">
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label" >修改密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入原密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label" >&nbsp;</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label" >&nbsp;</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="请确认新密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label" >&nbsp;</label>
                <div class="col-sm-7">
                    <input type="password" class="form-control" id="verifyTxt" placeholder="请输入验证码">
                </div>
                <button type="submit" class="btn btn-default btn" id="verifyBtn">发送验证码</button>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default btn" id="modifyBtn">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
