<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/register.css">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
</head>
    
<body id="registerBody">
    <div class="container"  id="registerDiv">   
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <h3 id="title">
                    欢迎使用硕学平台   
                </h3>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">昵称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入自定义昵称">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">确认</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="lastname" placeholder="请再次输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstname" placeholder="请输入验证码">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <button type="submit" class="btn btn-default btn-lg" id="registerBtn">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
